<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form class="form">
      <input type="text" name="primaryLanguage" value="HTML" disabled />

      <input type="checkbox" name="agree" />

      <input type="checkbox" name="like" checked onclick="return false;" />

      <input type="color" name="favouriteColor" value="#ff7f50" />

      <input type="date" name="birthDate" value="2021-01-02" />

      <input type="datetime-local" name="birthTime" value="2024-10-04T13:02" />

      <input
        type="email"
        name="email"
        placeholder="example@domain.com"
        required
      />

      <input type="file" name="avatar" />

      <input type="month" name="startLearning" value="2020-01" />

      <input type="month" name="favouriteNumber" value="17" />

      <textarea
        name="story"
        id="story"
        maxlength="30"
        rows="5"
        placeholder="A long time ago..."
      ></textarea>

      <input type="password" name="password" value="secret" />

      <div class="languages">
        <input type="radio" id="html" name="language" value="html" />
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css" checked />
        <label for="css">CSS</label>
        <input
          type="radio"
          id="javascript"
          name="language"
          value="javascript"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <input type="range" name="learningProgress" value="30" />

      <select name="framework">
        <option value="react">React</option>
        <option value="jquery" selected>jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>

      <input type="search" name="search" placeholder="Type first letters..." />

      <input type="time" name="lunchEnd" value="14:01" />

      <input
        type="url"
        name="website"
        placeholder="https://website.com"
        required
      />

      <input type="week" name="birthWeek" value="2021-W51" />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
